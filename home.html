<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- avaiable money  -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-value" id="current-balance">9400</div>
                          <div class="stat-desc">Available Money</div>
                        </div>
                      </div> 
                 </div>
                 <div class="divider"></div>
                 <!-- access btn to add and cast out opotion -->
                  <div>
                    <button class="btn btn-lg" id="show-add-money">Add Money</button>
                    <button class="btn btn-lg" id="show-cash-out">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money start here  -->
                  <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="number" id="input-amount" placeholder="Your Amount" class="input input-bordered"  />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" id="input-pin-number" autocomplete="off" placeholder="Your Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="addMoney-btn">Add Money</button>
                      </div>
                    </form>
                  </div>
                   <!-- add money end here  -->
                    <!-- cash out start here  -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="number" id="cash-out-amount" placeholder="Cash Out Amount" class="input input-bordered"  />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" id="cash-pin-number" autocomplete="off" placeholder="Your Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary" id="cash-out-btn">Cash Out</button>
                          </div>
                        </form>
                      </div>
                     <!-- cash out end here -->

              </div>
            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    
</body>
</html>
